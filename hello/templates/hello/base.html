{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src="https://kit.fontawesome.com/3f39da138a.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'hello/css/style.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'hello/css/itc-slider.css' %}"/>
    <script src="{% static 'hello/js/itc-slider.js' %}" defer></script>
</head>
<body>
    {% block header %}
    <header>
        <div class="wrap-logo">
            <a href="{% url 'home' %}"><img src="{% static 'hello/images/logo.png' %}" width="150" height="88"></a>
        </div>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="#contact">Контакты</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выход</a>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
            <a href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    {% endblock header%}

    {% block content %}
    {% endblock content %}
</body>
</html>
